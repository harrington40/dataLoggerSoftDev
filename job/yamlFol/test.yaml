-  job-template:
     name: '{name}_job'
     description:  'Automatically generated test'
     project-type:  freestyle
     builders:
     - dsl:
          target: "jobs/**/*.groovy"
          ignore-existing: "true"
          removed-job-action: "DISABLE"
          removed-view-action: "DELETE"
          lookup-strategy: "SEED_JOB"
          additional-classpath: "*.jar"